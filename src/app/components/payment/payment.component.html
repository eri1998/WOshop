



   <form (ngSubmit)="submitForm()">
    <h2>Delivery</h2>
    <label for="first-name">Name:</label>
    <input type="text" id="first-name" name="first-name" [(ngModel)]=" userData['firstName'] " required> <br>
  
    <label for="last-name">Surname:</label>
    <input type="text" id="last-name" name="last-name" [(ngModel)]="userData['lastName']" required> <br>
  
  
    <label for="address">Addres:</label>
    <input type="text" id="address" name="address" [(ngModel)]="userData['address']" required> <br>
  
    <label for="city">Grad:</label>
    <input type="text" id="city" name="city" [(ngModel)]="userData['city']" required> <br>
  
    <label for="state">State:</label>
    <input type="text" id="state" name="state" [(ngModel)]="userData['state']" required> <br>
  
    <label for="zip">Postal code::</label>
    <input type="text" id="zip" name="zip" [(ngModel)]="userData['zip']" required > <br>
  
    <h2>Methods of payment</h2>
    <input type="radio" id="credit-card" name="payment-method" value="credit-card" [(ngModel)]="userData['paymentMethod']" checked>
    <label for="credit-card">Credit card</label><br>
  
    <input type="radio" id="paypal" name="payment-method" value="paypal" [(ngModel)]="userData['paymentMethod']">
    <label for="paypal">PayPal</label><br>
  
    <input type="radio" id="google-pay" name="payment-method" value="google-pay" [(ngModel)]="userData['paymentMethod']">
    <label for="google-pay">Google Pay</label><br>
  
    <button type="submit" value="Submit" >Submit</button>
  </form>
